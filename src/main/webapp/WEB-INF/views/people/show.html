<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getPersonId()}">VALUE</p>

    <input type="submit" value="Delete">
</form>

</body>
</html>
